<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search</title>
    <link href="https://fonts.googleapis.com/css?family=Helvetica" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="title" class="center">
        <h1 id="header" class="text-center mt-5">Search Librapp</h1>
        <div class="row">
          <div id="input" class="input-group mx-auto col-lg-6 col-md-8 col-sm-12">
            <input id="search-box" type="text" class="form-control" placeholder="Search for a book!">
            <div class="dropdown">
              <button class="dropbtn">Search By:</button>
              <div class="dropdown-content">
                <button id="searchTitle" class="btn btn-primary" onclick="">Title</button>
                <button id="searchAuthor" class="btn btn-primary" onclick="">Author</button>
                <button id="searchGenre" class="btn btn-primary" onclick="">Genre</button>
              </div>
          </div>
        </div>
        </div>
        <div class="text-center mt-2">
          <button id="trending" class="btn btn-primary" onclick="">Trending</button>
          <button id="suggested" class="btn btn-primary" onclick="">Suggested</button>
        </div>
      </div>
      <div class="book-list" >
        <h2 class="text-center">Results</h2>
        <div id="list-output" class="">
          <div class="row">
            <!-- card  -->

          </div>

        </div>
      </div>
    </div>
