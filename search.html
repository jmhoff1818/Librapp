<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search</title>
    <link href="https://fonts.googleapis.com/css?family=Helvetica" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="title" class="center">
        <h1 id="header" class="text-center mt-5">Search Librapp</h1>
        <!-- Search bar + dropdown menu -->
        <div class="row">
          <div id="input" class="input-group mx-auto col-lg-6 col-md-8 col-sm-12">
            <input id="search-box" type="text" class="form-control" placeholder="Search for a book!">
            <div class="dropdown">
              <button class="dropbtn">Search By:</button>
              <div class="dropdown-content">
                <button id="searchTitle" onclick="">Title</button>
                <button id="searchAuthor" onclick="">Author</button>
                <button id="searchGenre" onclick="">Genre</button>
              </div>
          </div>
        </div>
        </div>
        <!-- Trending/Suggested Buttons -->
        <div class="text-center mt-2">
          <button id="trending" class="btn" onclick="">Trending</button>
          <button id="suggested" class="btn" onclick="">Suggested</button>
        </div>
      </div>
      <!-- list of books: not visible until the user searches something-->
      <div class="book-list" >
        <h2 class="text-center">Results</h2>
        <div id="list-output" class="">
          <div class="row">
            <!-- search results show up here  -->
          </div>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="api.js"></script>
  </body>
</html>
